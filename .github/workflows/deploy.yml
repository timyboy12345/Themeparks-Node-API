name: Deploy

on:
  push:
    branches:
      - master
      - main
      - feature/hansa-park

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [ 10.x, 12.x ]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Copy .env file
        run: 'echo "$ENV_FILE" > ./.env'
        shell: bash
        env:
          ENV_FILE: ${{ secrets.PRODUCTION_ENV_FILE }}
      - run: npm ci
      - run: npm test
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Copy .env file
        run: 'echo "$ENV_FILE" > ./.env'
        shell: bash
        env:
          ENV_FILE: ${{ secrets.PRODUCTION_ENV_FILE }}
      - name: Install NPM packages
        run: npm ci
      - name: Build
        run: npm run build
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Add Server To Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: Publish files
        run: scp -r dist/* ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/var/www/tp.arendz.nl/dist
      - name: Restart Themeparks Server
        run: ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} pm2 reload 2
